# The configuration file needs to define the sources, 
# the channels and the sinks.
# Sources, channels and sinks are defined per agent, 
# in this case called 'agent'

a1.sources = httpSrc
a1.channels = memChn
a1.sinks = logSink

# For each one of the sources, the type is defined
a1.sources.httpSrc.type = http
a1.sources.httpSrc.channels = memChn
a1.sources.httpSrc.bind = localhost
a1.sources.httpSrc.port = 8080

# Each sink's type must be defined
a1.sinks.logSink.type = logger
a1.sinks.logSink.channel = memChn

# Each channel's type is defined.
a1.channels.memChn.type = memory
a1.channels.memChn.capacity = 100
